<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorChanger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="canvas">
        <h1>Color Scheme Switcher</h1>
        <span class="button", id="red", title="Red"></span>
        <span class="button", id="blue", title="Blue"></span>
        <span class="button", id="green", title="Green"></span>
        <span class="button", id="gray", title="Gray"></span>
        <h2>
            Try to click on the above colored buttons 
            <span>To Change Background Color</span>
        </h2>
    </div>
    <script src="colorchanger.js"></script>
</body>
</html>
